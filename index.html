  <title>工厂区域</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .area {
      position: absolute;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .area:hover {
      transform: scale(1.05);
    }

    /* 各个区域的样式 */
    .check-training {
      top: 10%;
      left: 32%;
      width: 150px;
      height: 80px;
      background-color: #d2b48c;
    }

    .engineering-maintenance {
      top: 10%;
      left: 57%;
      width: 150px;
      height: 80px;
      background-color: #9370db;
    }

    .quality-training {
      top: 10%;
      left: 80%;
      width: 150px;
      height: 80px;
      background-color: #90ee90;
    }

    .safety-training {
      top: 35%;
      left: 80%;
      width: 150px;
      height: 80px;
      background-color: #87ceeb;
    }

    .training-reading {
      top: 60%;
      left: 80%;
      width: 150px;
      height: 80px;
      background-color: #f4a460;
    }

    .light-inspection-training {
      top: 35%;
      left: 10%;
      width: 150px;
      height: 80px;
      background-color: #cd853f;
    }

    .changing-cleaning-training {
      top: 60%;
      left: 10%;
      width: 150px;
      height: 80px;
      background-color: #dda0dd;
    }

    .aseptic-operation {
      top: 40%;
      left: 43%;
      width: 200px;
      height: 200px;
      background-color: #98fb98;
    }

    .entrance-exit {
      top: 70%;
      left: 70%;
      width: 80px;
      height: 120px;
      background-color: #cd5c5c;
      color: white;
    }
  </style>
</head>
